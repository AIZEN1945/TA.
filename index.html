<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tiara Amelia âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdf5e6; --soft: #e6ccb2; --mocha: #ddb892; 
            --dark: #7f5539; --btn: #9c6644;
        }
        * { font-family: 'Quicksand', sans-serif; box-sizing: border-box; }
        body { background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; overflow: hidden; }
        
        .container { background: #fff; width: 100%; max-width: 400px; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(127, 85, 57, 0.1); text-align: center; border: 4px solid var(--soft); position: relative; z-index: 10; }
        .hidden { display: none; }
        h1 { font-family: 'Sacramento', cursive; font-size: 2.5rem; color: var(--dark); }
        button { background: var(--btn); color: #fff; border: none; padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; margin: 10px; transition: 0.3s; }
        
        /* Game Memory */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .card { aspect-ratio: 1/1; background: var(--mocha); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 25px; cursor: pointer; color: transparent; }
        .card.flipped { background: #fff; color: var(--dark); border: 2px solid var(--mocha); transform: rotateY(180deg); }

        /* Prank Button */
        .btn-wrap { display: flex; justify-content: center; align-items: center; min-height: 50px; position: relative; }
        #no-btn { position: absolute; }

        /* Game Catch */
        #game-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        .falling-heart { position: absolute; font-size: 24px; cursor: pointer; pointer-events: all; user-select: none; }

        .photo-frame { width: 100%; border-radius: 15px; margin: 15px 0; border: 5px solid var(--soft); }
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="lagu.mp3" type="audio/mpeg"></audio>
    <div id="game-canvas"></div>

    <div class="container">
        <div id="p1">
            <h1>Special for Tiara</h1>
            <input type="password" id="ps" placeholder="Password (09122010)" style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--soft); text-align:center;">
            <button onclick="login()">Buka ğŸ¤</button>
        </div>

        <div id="p2" class="hidden">
            <h2>Warm up! ğŸ§©</h2>
            <p style="font-size: 12px;">Cocokkan kartu buat lanjut</p>
            <div class="grid" id="board"></div>
        </div>

        <div id="p3" class="hidden">
            <h2>Make a Wish! ğŸ‚</h2>
            <div id="candle" style="font-size: 60px; cursor: pointer;" onclick="tiupLilin()">ğŸ•¯ï¸</div>
            <p>Klik lilinnya buat tiup!</p>
        </div>

        <div id="p4" class="hidden">
            <h2>Udah siap liat kejutan terakhir? ğŸ¤¨</h2>
            <div class="btn-wrap">
                <button onclick="show('p4', 'p5')">Siap! ğŸ˜</button>
                <button id="no-btn" onmouseover="moveNo()">Enggak ğŸ˜œ</button>
            </div>
        </div>

        <div id="p5" class="hidden">
            <h1>HBD Tiara Amelia! ğŸ¤</h1>
            <img src="foto1.jpg" class="photo-frame" onerror="this.src='https://via.placeholder.com/300?text=Foto+Tiara'">
            <p><i>"Semoga harimu semanis cokelat ini!"</i></p>
            <button onclick="startCatchGame()">Main Catch Heart! ğŸ®</button>
        </div>

        <div id="p6" class="hidden">
            <h2>Tangkap 10 Hati! ğŸ¤</h2>
            <p>Skor: <span id="score">0</span></p>
            <p style="font-size: 11px;">Hati jatuh dari atas, klik/tap mereka!</p>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        let score = 0;

        function login() {
            if(document.getElementById('ps').value === "09122010") {
                music.play();
                show('p1', 'p2');
                initGame();
            } else { alert("Salah!"); }
        }

        function show(o, n) {
            document.getElementById(o).classList.add('hidden');
            document.getElementById(n).classList.remove('hidden');
        }

        // Move No Button Prank
        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Game 1: Memory
        function initGame() {
            const items = ['â˜•', 'ğŸ¤', 'ğŸ“–', 'â˜•', 'ğŸ¤', 'ğŸ“–'].sort(() => 0.5 - Math.random());
            items.forEach(it => {
                const c = document.createElement('div');
                c.className = 'card'; c.innerHTML = it;
                c.onclick = () => {
                    if(document.querySelectorAll('.flipped').length < 2 && !c.classList.contains('flipped')) {
                        c.classList.add('flipped');
                        const f = document.querySelectorAll('.flipped:not(.matched)');
                        if(f.length === 2) {
                            if(f[0].innerHTML === f[1].innerHTML) {
                                f.forEach(card => card.classList.add('matched'));
                                if(document.querySelectorAll('.matched').length === 6) setTimeout(() => show('p2', 'p3'), 500);
                            } else {
                                setTimeout(() => f.forEach(card => card.classList.remove('flipped')), 700);
                            }
                        }
                    }
                };
                document.getElementById('board').appendChild(c);
            });
        }

        function tiupLilin() {
            document.getElementById('candle').innerHTML = "â˜ï¸";
            setTimeout(() => show('p3', 'p4'), 600);
        }

        // Game 2: Catch the Heart
        function startCatchGame() {
            show('p5', 'p6');
            setInterval(createHeart, 800);
        }

        function createHeart() {
            if(document.getElementById('p6').classList.contains('hidden')) return;
            const h = document.createElement('div');
            h.className = 'falling-heart';
            h.innerHTML = "ğŸ¤";
            h.style.left = Math.random() * 90 + 'vw';
            h.style.top = '-50px';
            h.style.transition = 'top 3s linear';
            document.getElementById('game-canvas').appendChild(h);
            
            setTimeout(() => h.style.top = '110vh', 10);
            
            h.onclick = () => {
                score++;
                document.getElementById('score').innerText = score;
                h.remove();
                if(score === 10) {
                    alert("Hebat! Kamu dapet 10 cinta dari teman-teman! ğŸ¤");
                    location.reload();
                }
            };
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
